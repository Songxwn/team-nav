server:
  port: 1114
spring:
  profiles:
    active: local
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:./database/data
    username: sa
    password: 123456
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    generate-ddl: true
    database: h2
  thymeleaf:
    cache: false

  servlet:
    multipart:
      max-file-size: 40MB
      max-request-size: 400MB
resource-exts: team-nav-images,team-nav-modules
