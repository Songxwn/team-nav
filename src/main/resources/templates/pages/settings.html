<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="settings">
    <div th:replace="components/settings/base-setting::base-setting"></div>
    <div th:replace="components/settings/change-password::change-password"></div>
    <style type="text/css">
        .setting-panel {
            display: flex;
            flex-wrap: wrap;
        }
        .card-style {
            margin: 5px;
        }
        .base-setting-panel{
            width: 500px;
        }
        .pwd-setting-panel{
            width: 400px;
        }
        .backup-setting-panel {
            width: 250px;
        }
        .card-style .btn-save{
            cursor: pointer;
            padding: 5px 10px;
        }
    </style>
    <template id="page-settings">
        <div class="setting-panel">
            <base-setting class="card-style base-setting-panel"></base-setting>
            <change-password class="card-style pwd-setting-panel" th:if="${loginEnable&&changePwdEnable}"></change-password>
        </div>
    </template>
    <script type="text/javascript">
        Vue.component('page-settings', {
            template: '#page-settings'
        })
    </script>
</div>
</html>
