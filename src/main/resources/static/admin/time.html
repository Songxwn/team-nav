<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>团队网址导航-维护</title>
    <!-- CSS  -->
    <link rel="stylesheet" href="../assets/css/materialize-font.css">
    <link href="../assets/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="stylesheet" href="../assets/css/commons.css">
</head>
<body>
<ul class="side-nav fixed">
    <li>
        <a href="../index.html" class="logo-main">
            <div class="row">
                <div class="col s3">
                    <img alt="" class="logo-image" src="../assets/images/1180894.png"/>
                </div>
                <div class="col s9 logo-text">
                    <span>团队服务导航</span>
                </div>
            </div>
        </a>
    </li>
    <li><a class="waves-effect" href="site.html"><i class="material-icons">format_list_bulleted</i>网址列表</a></li>
    <li><a class="waves-effect" href="tag.html"><i class="material-icons">view_column</i>分类列表</a></li>
    <li><a class="waves-effect active" href="#"><i class="material-icons">access_alarm</i>发布时间</a></li>
</ul>
<div class="right-main">
    <div style="margin: 20px">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">event_note</i>
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">发布版本</label>
                    </div>
                    <div class="input-field col s6 mydatepick" >
                        <i class="material-icons prefix">schedule</i>
                        <input id="icon_telephone" type="date" class="datepicker">
                        <label for="icon_telephone"></label>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/materialize.js"></script>
<script type="text/javascript">
    $(function () {
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15,
            weekdaysLetter: [ '日', '一', '二', '三', '四', '五', '六' ],
            today: '今天',
            clear: '清除',
            close: '关闭',
            monthsFull: [ '一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月' ],
            monthsShort: [ '1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月' ],
            weekdaysFull: [ '周日', '周一', '周二', '周三', '周四', '周五', '周六' ],
            weekdaysShort: [ '日', '一', '二', '三', '四', '五', '六' ]
        });
        // 这个坑，日期选择组件点开就闪退，阻止冒泡事件后点击空白处又不能关闭了，只能手动关闭，将就着用
        $(".input-field").click(function (event) {
            event.stopPropagation();
        });
    });
</script>
</body>
</html>
